<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>登录</title>
  <!--[if lt IE 9]>
  <script src="lib/html5shiv.min.js"></script>
  <script src="lib/respond.min.js"></script>
  <![endif]-->
  <link href="lib/bootstrap-3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12 page-header">
        <h2 class="text-center">中软睿达<br/><small>登录</small></h2>
        <br/>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <br/><br/><br/>
      <div class="col-md-8">
        <div class="text-center">
          <img src="images/logo.jpg"/>
        </div>
      </div>
      <div class="col-md-3">
        <div class="panel panel-default">
          <div class="panel-heading">登录</div>
            <div class="panel-body">
              <form method="post" action="login">
                <div class="form-group">
                  <label for="account">账号</label>
                  <input id="account" type="text" class="form-control" name="account"/>
                </div>
                <div class="form-group">
                  <label for="password">密码</label>
                  <input id="password" type="password" class="form-control" name="password"/>
                </div>
                <button id="submit" type="submit" class="btn btn-primary btn-block" disabled="true">确认</button>
                <br/>
                <p class="text-center">
                  <a href="register">注册账号</a>
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="lib/jquery.min.js"></script>
  <script src="lib/bootstrap-3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript">
    function checkInput() {
      var account = document.getElementById('account')
      var password = document.getElementById('password')
      var submit = document.getElementById('submit')
      if ('' == account.value || '' == password.value || 6 > password.value.length) {
        submit.setAttribute('disabled', 'true')
      } else {
        submit.removeAttribute('disabled')
      }
    }
    var acc = document.getElementById('account')
    var pwd = document.getElementById('password')
    acc.addEventListener('blur', checkInput)
    acc.addEventListener('keyup', checkInput)
    pwd.addEventListener('blur', checkInput)
    pwd.addEventListener('keyup', checkInput)
  </script>
</body>
</html>
