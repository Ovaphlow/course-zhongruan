<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
</head>
<body>
  <input id="input"/>
  <a href="#" id="button">设置Cookie</a>

  <br/>

  <input id="cookie-value"/>
  <a href="#" id="get-cookie">获取Cookie</a>

  <script>
  window.onload = function () {
    var input = document.getElementById('input')
    var button = document.getElementById('button')

    button.onclick = function () {
      document.cookie = 'value=' + input.value
      // document.cookie = 'value=' + input.value + '; path=/'
    }

    document.getElementById('get-cookie').onclick = function () {
      document.getElementById('cookie-value').value = document.cookie
    }
  }
  </script>
</body>
</html>
