<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登录</title>
    <!--[if lt IE 9]>
    <script src="html5shiv.min.js"></script>
    <script src="respond.min.js"></script>
    <![endif]-->
    <script src="jquery-1.12.4.min.js"></script>
    <link href="bootstrap-3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="bootstrap-3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12 page-header">
            <h2 class="text-center">
                建设项目环境影响评价文件在线技术评估系统
                <br/>
                <br/>
                <small>黑龙江省环境工程评估中心</small>
            </h2>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <br />
            <br />
            <br />
            <div class="panel panel-info">
                <div class="panel-heading text-center">${foo}</div>
                <div class="panel-body">
                    <form action="loginPost" method="post">
                        <div class="form-group">
                            <label for="account">账号</label>
                            <input class="form-control" id="account" name="account" type="text" />
                        </div>
                        <div class="form-group">
                            <label for="password">密码</label>
                            <input id="password" class="form-control" name="password" type="password" />
                        </div>
                        <button class="btn btn-danger btn-block" type="submit">登录</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
